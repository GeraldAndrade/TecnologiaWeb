    <div class="panel">
    <div class="contenedor">
        <center><h2>EJERCICIO II FACTORIAL</h2></center>
        <form action="">
            <input id="n" type="text">
            <p>Obtener el factorial</p>
            <p>=</p>
            <input id="total" type="text" readonly>
            <input type="button" class="btn" onclick="factorial()" value="Resultado">
        </form>
    </div>
    <script>
    function factorial(){
        var numero=document.getElementById('n').value;
        var resultado=1;
        for(var i=1; i<=numero; i++){
            resultado=resultado*i;
        }
        document.getElementById('total').value=resultado;
    }   
    </script>
